{% extends "Home/gaslayout.html" %}wi
{% block content %}

{% url 'gpgradientsurveys:list_gpgradientsurvey' as list_all %}

<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h4 class="mb-5">Delete Gradient Surveys</h4>
        <p class="h5 text-danger">Are you sure you want to delete the survey dated:</p>
        <h5 class="my-5">{{ <gradientsurvey class="survey_Date"></gradientsurvey> }}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} 
            <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{% url 'gpgradientsurveys:list_gpgradientsurvey' %}'; return false;" >
            {% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-tgp: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-tgp: 30px;" onclick="window.location='{% url 'gpgradientsurveys:list_gradientsurvey' %}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
