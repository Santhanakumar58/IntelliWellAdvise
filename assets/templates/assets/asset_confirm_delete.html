{% extends "Home/fieldwidelayout.html" %}
{% block content %}

{% url 'assets:list_assets' as list_all %}

<div class="container d-flex justify-content-center" style="width: 50%;">
    <div class="col text-center"> 
        <h4 class="text-center text-success">Delete Asset</h4>
 
        <p class="h5 text-danger">Are you sure you want to delete the Asset:</p>
        <h5 class="text-center">{{ asset.assetname }}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{{list_all}}'; return false;">{% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
