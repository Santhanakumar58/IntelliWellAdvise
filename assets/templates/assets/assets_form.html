{% extends "Home/fieldwidelayout.html" %}

{% block content %}
{% if asset %}
<h4 class="text-center text-success"> Update Asset </h4> 
{% else %}  
<h4 class="text-center text-success" >Create Asset</h4>    
{% endif %} 

{% url 'assets:list_assets' as list_all %}
<div class="container d-flex justify-content-center" style="width: 50%;">
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}           
            <table class="table table-striped" style="font-size:0.8em;"  class="text-center" >                
                {{form.as_table}}
            </table>            
            <div class="container d-flex justify-content-center" style="width: 50%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'assets:list_assets' %}'; return false;" value="Cancel">
            </div>  
      
        </form> 
    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
