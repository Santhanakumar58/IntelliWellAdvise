{% extends "home/fieldwidelayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->

<div class="container d-flex justify-content-center mt-0" style="width: 25%;">
    <div class="col mt-5">
        <form action="" method="post">
            {% csrf_token %}
            {% if object  %}           
                <h4 class="text-center">Update Sublayer Details </h4> 
            {% else %}  
                <h4 class="text-center">Create Sublayer Details</h4>    
            {% endif %}             
            <table class="table table-striped table-bordered" style="border: 2px; border-width:2px; font-size:0.8em;">                
                {{form.as_table}}
            </table>
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'sublayers:all' %}'; return false;" value="Cancel">
            </div>    
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
