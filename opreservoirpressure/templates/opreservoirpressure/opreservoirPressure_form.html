{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->

<div class="container d-flex justify-content-center" style="width: 25%;">
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            {% if opreservoirpressure %}
                <h4>Update Reservoir Pressure Data</h4> 
            {% else %}  
                <h4>Create Reservoir Pressure Data</h4>    
            {% endif %}              
            <table class="table">                
                {{form.as_table}}
            </table>
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'opreservoirpressure:list_reservoirPressure' %}'; return false;" value="Cancel">
            </div> 
           
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
