{% extends "Home/gasinjectorlayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'gideviationsurveydata:list_gideviationsurvey' as list_all %}
<div class="container d-flex justify-content-center" style="width: 25%;">
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            {% if gideviationsurvey %}
                <h5 class="text-center text-success">Update Deviation Survey </h5>   
            {% else %}      
                <h5 class="text-center text-success">Create Deviation Survey</h5>   
            {% endif %} 
            <table class="table">                
                {{form.as_table}}
            </table>
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div> 
           
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
