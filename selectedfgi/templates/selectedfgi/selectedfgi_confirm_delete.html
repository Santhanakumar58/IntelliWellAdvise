{% extends "home/fieldlayout.html" %}
{% block content %}

{% url 'selectedfgi:list_selectedfgi' as list_all %}

<div class="container d-flex justify-content-center" style="width: 50%;">
    <div class="col text-center">
        <h5 class="text-center">Delete Selected FGI</h5>
        <p class="h5 text-danger">Are you sure you want to delete the FGI:</p>
        <h5 class="text-center">{{ selectedfgi.fgid }}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">           
            {% comment %} <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{% url 'selectedfgi:list_selectedfgi' %}'; return false;">{% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'selectedfgi:list_selectedfgi' %}'; return false;" value="Cancel">
            
        </form>
    </div>
</div>

{% endblock %}
