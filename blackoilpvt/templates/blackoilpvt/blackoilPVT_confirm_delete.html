{% extends "home/fieldlayout.html" %}
{% block content %}

{% url 'blackoilpvt:list_blackoilpvt' as list_all %}
<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col mt-5 text-center">
        <h5 class="mb-5">Delete PVT data</h5>
        <p class="h5 text-danger">Are you sure you want to delete the PVT of the well :</p>
        <h5 class="my-5">{{ blackoilPVT.wellName }}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} 
            <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{{list_all}}'; return false;" >
            {% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
