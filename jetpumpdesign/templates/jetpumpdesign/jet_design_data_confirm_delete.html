{% extends "home/oillayout.html" %}
{% block content %}

{% url 'jetpumpdesign:list_jetpump_design_data' as list_all %}

<div class="container d-flex justify-content-centermain" style="width: 50%;">
    <div class="col text-center">
        <h3 class="text-center">Delete Jet Pump Design data</h3>
        <hr>
        <p class="h5 text-danger">Are you sure you want to delete the Design Dated :</p>
        <h5 class="text-center">{{ jetdata.design_Date }}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{{list_all}}; return false;'"">{% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
