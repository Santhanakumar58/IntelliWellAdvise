{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'wellhead:list_wh_data' as list_all %}
<div class="container main" >
    <div class="col mt-0">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if wh_data %}
                <h3 class="text-center">Update Coil Tubing Intervention Operation </h3> 
            {% else %}  
                <h3 class="text-center">Create Coil Tubing Intervention Operation</h3>    
            {% endif %}  
            <div class="col-md-2"></div> 
            <div class="col-md-6 main">    
                <table class="table table-striped table-bordered  main" style="border: 2px; border-width:2px; font-size:0.8em;">
                    <thead style="background-color:rgb(106, 130, 238);">
                    {{form.as_table}}
                </table>
            </div>     
            <div class="col-md-2"></div>             
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Save" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div> 
          
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
