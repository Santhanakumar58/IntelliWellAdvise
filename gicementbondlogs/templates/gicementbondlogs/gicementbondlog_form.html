{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->Home/gasinjectorlayout
{% url 'cementbondlogs:list_cementbondlog' as list_all %}
<div class="container d-flex justify-content-center" style="width: 25%;">
    <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if gicementbondlog %}
            <hr>
                <h5 class="text-center text-success">Update Cement Bond Log </h5>   
            {% else %}      
                <h5 class="text-center text-success">Create Cement Bond Log </h5>   
            {% endif %}  
            <hr>          
            <table class="table table-striped" style="font-size:0.8em;"  class="text-center" >
                {{form.as_table}}
            </table>
            <div class="text-cente">
                <h6 class="text-success">Current Image</h5> 
                <img src="{{gicementbondlog.cblImage.url}}" alt="CurrentImage" style="max-height:300px"> 
            </div>           
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'gicementbondlogs:list_gicementbondlog' id %}'; return false;" value="Cancel">
            </div>    
        </form>         
    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
