{% extends "Home/gaslayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'gpcuttingdescription:list_gpcutting' as list_all %}
<div class="container d-flex justify-content-center mt-5" style="width: 70%;">
    <div class="col mt-0">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if cutting %}
                <h4>Update Cutting Description</h4> 
            {% else %}  
                <h4>Create  Cutting Description </h4>    
            {% endif %}      
            <table class="table">
                {{form.as_table}}
            </table>           
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Save" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div> 
          
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
