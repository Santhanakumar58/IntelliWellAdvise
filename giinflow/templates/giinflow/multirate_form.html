{% extends "Home/gasinjectorlayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->

<div class="container d-flex justify-content-center mt-0" style="width: 100%;">
    <div class="col mt-0">
        <form action="" method="post">
            {% csrf_token %}
            {% if multiratemodel %}
                <h5> Update Multirate Fetkovich Model </h5>   
            {% else %}  
            <h5> Create Multirate Fetkovich Model </h5>  
            {% endif %}           
            <table class="table">
                {{form.as_table}}
            </table>           
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <a href="{% url 'opinflow:list_inflow' %}" class="d-block btn btn-primary btn-sm" style="margin-right: 30px; margin-top: 30px;">Inflow</a>
                <input type="submit" class="btn btn-primary btn-sm" value="Save" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'opinflow:list_inflow' %}'; return false;" value="Cancel">
            </div>           
        </form> 
    </div>
    <div class="col" > 
        {%  if loglogchart %}
            <img src="data:image/png;base64, {{loglogchart|safe}}">
        {% endif %} 
        {%  if chart %}
            <img src="data:image/png;base64, {{chart|safe}}">
        {% endif %}     
    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
