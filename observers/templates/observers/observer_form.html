{% extends "home/observerlayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->

<div class="container d-flex justify-content-center mt-5" style="width: 25%;">
    <div class="col mt-0">
        <form action="" method="post">
            {% csrf_token %}
            {% if observer  %}           
            <h3 class="text-center text-success">Update Observer Details </h3> 
        {% else %}  
            <h3 class="text-center text-success">Create Observer Details</h3>    
        {% endif %}
            <h5>Create / Update Observer </h5>            
            <table class="table">
                {{form.as_table}}
            </table>           
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'observers:list_observer' %}'; return false;" value="Cancel">
            </div> 
          
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
