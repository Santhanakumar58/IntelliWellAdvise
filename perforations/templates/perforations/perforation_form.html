{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'perforations:list_perforation' as list_all %}
<div class="container  main d-flex justify-content-center">
    <div class="col mt-0">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if perf %}
                <h4 class="text-center">Update  Perforation Details</h4> 
            {% else %}  
                <h4 class="text-center">Create  Perforation Details  </h4>    
            {% endif %}  
                
            <table class="table">             
                {{form.as_table}}
            </table>           
            <div class="container main d-flex justify-content-center" style="width: 15%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Save" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div> 
          
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
