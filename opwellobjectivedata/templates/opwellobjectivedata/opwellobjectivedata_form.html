{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'opwellobjectivedata:list_opwellobjectivedata' as list_all %}
<div class="container d-flex justify-content-center mt-5" style="width: 25%;">
    <div class="col mt-0">
        <form action="" method="post">
            {% csrf_token %}
            {% if opwellobjective %}
                <h5 class="text-center text-success">Update Well Objective Data </h5>   
            {% else %}      
                <h5 class="text-center text-success">Create Well Objective  Data</h5>   
            {% endif %}            
            <table class="table">
                {{form.as_table}}
            </table>           
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'opwellobjectivedata:list_opwellobjectivedata' objid %}'; return false;" value="Cancel">
            </div> 
          
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
