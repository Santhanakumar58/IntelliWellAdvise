{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'flowtest:list_flowtest' as list_all %}
<div class="container d-flex justify-content-center main" >
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}
            {% if flowtest %}
                <h3 class="text-center">Update Flow Test </h3> 
            {% else %}  
                <h3 class="text-center">Create Flow Test</h3>    
            {% endif %}  
            <hr>
            <div class="row">
                <div class="col-md-3"></div>  
                <div class="col-md-6">             
                    <table class="table table-striped table-bordered" style="border: 2px; border-width:2px; font-size:0.8em; width: 90%;">               
                        <thead style="background-color:rgb(106, 130, 238);">
                        {{form.as_table}}
                    </table>
                </div>  
                <div class="col-md-3"></div>  
            </div>    
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div> 
           
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
