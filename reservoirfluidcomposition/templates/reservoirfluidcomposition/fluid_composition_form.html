{% extends "home/fieldlayout.html" %}

{% block content %}
{% if fc %}
    <h4 class="text-center">Update Reservoir Fluid Composition Details </h4> 
{% else %}  
    <h4 class="text-center">Create Reservoir Fluid Composition Details</h4>    
{% endif %} 
 
<div class="container d-flex justify-content-center mt-0" style="border: 2px; border-width:2px; font-size:0.75em;"> 
    <div class="col">
        <form action="" method="post">
            {% csrf_token %}                       
            <table class="table">
                {{form.as_table}}
            </table>           
            <div class="justify-content-center" style="width: 25%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'reservoirfluidcomposition:list_fluid_composition' %}'; return false;" value="Cancel">
            </div>           
        </form>
    </div>
</div>

{% endblock %}
