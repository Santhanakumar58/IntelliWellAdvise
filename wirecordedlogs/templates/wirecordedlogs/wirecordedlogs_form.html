{% extends "Home/waterinjectorlayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'wirecordedlogs:list_wirecorded_logs' as list_all %}
<div class="container d-flex justify-content-center mt-5" style="width: 70%;">
    <div class="col mt-0">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if log %}
                <h5 class="text-center text-success">Update Recorded Log </h5> 
            {% else %}  
                <h5 class="text-center text-success">Create  Recorded Log   </h5>    
            {% endif %}      
            <table class="table">
                {{form.as_table}}
            </table> 
            <div class="text-cente">
                <h6 class="text-success">Current Image</h5> 
                <img src="{{log.logImage.url}}" alt="CurrentImage" style="max-height:300px"> 
            </div>           
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Save" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div>           
        </form> 
    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
