{% extends "home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'cementplugs:list_cement_pumpData' as list_all %}?plugid =plugid
<div class="container main d-flex justify-content-center">
    <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if pumpdata %}
            <h4 class="text-center">Update Pumping Data </h4> 
            {% else %}  
            <h4 class="text-center">Create Pumping Data</h4>    
            {% endif %}             
            <table class="table" >
                {{form.as_table}}              
            </table>
            <div class="container main d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;" > 
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'cementplugs:list_cement_pumpData' plugid  %}'; return false;" value="Cancel">               

            </div> 
           
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
