{% extends "Home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
{% url 'bridgeplugs:list_bridgeplug' as list_all %}
<div class="container  main d-flex justify-content-center">
    <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}            
            {% if plug %}
                <h4 class="text-center">Update Bridge Plug / Cement Retainer </h4> 
            {% else %}  
                <h4 class="text-center">Create Bridge Plug / Cement Retainer</h4>    
            {% endif %}  
            <table class="table" >
                {{form.as_table}}
            </table>
            <div class="container main d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{{list_all}}'; return false;" value="Cancel">
            </div> 
           
        </form> 

    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
