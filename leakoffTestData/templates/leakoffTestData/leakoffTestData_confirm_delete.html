{% extends "home/oillayout.html" %}
{% block content %}

{% url 'leakoffTestDatas:list_leakoffTestData' as list_all %}

<div class="container d-flex justify-content-center" style="width: 50%;">
    <div class="col text-center">
        <h5 class="text-center">Delete leakoff Test Data </h5>
        <p class="text-danger">Are you sure you want to delete the leakoff Test Data :</p>
        <h5 class="text-center">{{ leakoffTestData.casingSize }}</h5>
        <form action="" method="POST">
            {% csrf_token %}                 
            {% comment %} <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{% url 'leakoffTestData:list_leakoffTestData' leakoffTestData.leakoffTest_id %}'; return false;">{% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'leakoffTestData:list_leakoffTestData' leakoffTestData.leakoffTest_id %}'; return false;" value="Cancel">
            
        </form>
    </div>
</div>

{% endblock %}
