{% extends "Home/gasinjectorlayout.html" %}
{% block content %}
<div class="container d-flex justify-content-center mt-5" style="width: 50%;">
    <div class="col text-center">
        <h5 class="text-center">Delete Gas Producer Drilling Plan Vs Actual Item </h5>
        <p class="h5 text-danger">Are you sure you want to delete Gas Producer Drilling  Item :</p>
        <h3 class="text-center">{{ gpdrilling_plan.gpoperation }}</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel"onclick="window.location='{% url 'drillingplanvsactual:list_drilling_plan' %}'; return false;">{% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;"onclick="window.location='{% url 'gpdrillingplanvsactual:list_gpdrilling_plan' %}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
