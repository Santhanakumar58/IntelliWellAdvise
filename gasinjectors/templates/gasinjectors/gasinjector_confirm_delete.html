{% extends "home/gasinjectorlayout.html" %}
{% block content %}

{% url 'gasinjectors:all' as list_all %}

<div class="container d-flex justify-content-center mt-0" style="width: 50%;">
    <div class="col mt-0 text-center">
        <h5 class="mb-5">Delete Gas Injector</h3>
        <p class="h5 text-danger">Are you sure you want to delete the Gas Injector:</p>
        <h5 class="my-5">{{ gasinjector.wellname }}</h5>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">           
            <input type="submit" value="Cancel" onclick="window.location='{% url 'gasinjectors:list_gasinjector' %}'; return false;">{% endcomment %}
            <input type="submit" class="btn btn-primary btn-sm" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'gasinjectors:list_gasinjector' %}'; return false;" value="Cancel">
        </form>
    </div>
</div>

{% endblock %}
