{% extends "home/gaslayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->

<div class="container d-flex justify-content-center" style="width: 25%;">
    <div class="col">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% if gpleakoffTestData %}
            <h5 class="text-center text-success">Update Leakoff Test Data </h5> 
            {% else %}  
            <h5 class="text-center text-success">Create Leakoff Test Data</h5>    
            {% endif %} 
            <table class="table">
                {{form.as_table}}               
            </table> 
            <div class="container d-flex justify-content-center" style="width: 10%;">
                <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
                <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'gpleakoffTestData:list_gpleakoffTestData' 3  %}'; return false;" value="Cancel">
            </div>  
                      
            
           
        </form>         
    </div>
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
