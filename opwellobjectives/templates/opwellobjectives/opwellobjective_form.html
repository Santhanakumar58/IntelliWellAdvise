{% extends "Home/oillayout.html" %}

{% block content %}

<!-- BOOTSTRAP FORM -->
<div>
    {% if opwellobjective %}
        <h4 class="text-center">Update Well Objective </h4>   
    {% else %}      
        <h4 class="text-center">Create Well Objective </h4>   
    {% endif %} 
</div>
<div class="container main d-flex justify-content-center">   
    <form action="" method="post">
        {% csrf_token %}         
        {{form.as_table}}               
        <div class="container d-flex justify-content-center" style="width: 20%;">
            <input type="submit" class="btn btn-primary btn-sm" value="Submit" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-sm" style="margin-top: 30px;" onclick="window.location='{% url 'opwellobjectives:list_opwellobjective' %}'; return false;" value="Cancel">
        </div>           
</form>     
</div>

<!-- END BOOTSTRAP FORM -->

{% endblock %}
