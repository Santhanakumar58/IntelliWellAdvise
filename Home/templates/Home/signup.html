<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <h3>Sign Up</h3>
    <div class="flex-container"></div>
        <form action="/signup" method="post" bg="lightbrown">
    {% csrf_token %}
        
        <label for="" >User Name</label>
        <input type="text" id="username" name="username" placeholder="Create a User Name" required>
        <br>
        <br>
        <label for="" >Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>
        <br>
        <br>
        <label for="" >First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your first Name" required>
        <br>
        <br>
        <label for="" >Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <br>
        <label for="" >Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>
        <br>
        <br>
        <label for="" >Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm your Password" required>
        <br>
        <br>
        <hr>
        <button type="sunmit">Sign Up</button>

       

        </form>
    </div>
</body>
</html>
